<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cantinho Marquês</title>

  <!-- Estilo principal -->
  <link rel="stylesheet" href="CSS/style.css">

  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
</head>

<body>
  <!-- ======== NAVBAR ======== -->
  <nav>
    <ul id="navbar">
      <div id="navin">
        <li>
          <a href="#"><img src="IMG/Gemini_Generated_Image_fsix2ifsix2ifsix.png" width="55" height="78" alt=""></a>
        </li>
        <li id="nome-logo">
          <a href="#">CANTINHO <br> MARQUÊS</a>
        </li>
      </div>

      <div id="flex">
        <li><a href="#">HOME</a></li>
        <li><a href="#">NOSSA HISTÓRIA</a></li>
        <li><a href="#">CARDÁPIO</a></li>
        <li><a href="#">CONTATO</a></li>
      </div>
    </ul>
  </nav>

  <!-- ======== HEADER / BANNER ======== -->
  <header>
    <div class="banner">
      <p id="frase-logo">SABOR CASEIRO COM <br> CARINHO E PRATICIDADE</p>
      <button class="btn"><a href="#">VER CARDÁPIO</a></button>
    </div>
  </header>

  <!-- ======== MAIN ======== -->
  <main>
    <div class="main">
      <!-- ======== CARROSSEL ======== -->
      <section class="carrosel swiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <figure class="card">
              <a href="#">
                <img src="IMG/chicken-2509164_1280.jpg" alt="">
                <figcaption>MARMITA <br> R$ 25,00</figcaption>
              </a>
            </figure>
          </div>

          <div class="swiper-slide">
            <figure class="card">
              <a href="#">
                <img src="IMG/pizza-3010062_1280.jpg" alt="">
                <figcaption>PIZZA <br> R$ 39,90</figcaption>
              </a>
            </figure>
          </div>

          <div class="swiper-slide">
            <figure class="card">
              <a href="#">
                <img src="IMG/fried-rice-6297407_1280.jpg" alt="">
                <figcaption>MARMITA <br> R$ 25,00</figcaption>
              </a>
            </figure>
          </div>

          <div class="swiper-slide">
            <figure class="card">
              <a href="#">
                <img src="IMG/plate-lunch-84515_1280.jpg" alt="">
                <figcaption>MARMITA <br> R$ 25,00</figcaption>
              </a>
            </figure>
          </div>

          <div class="swiper-slide">
            <figure class="card">
              <a href="#">
                <img src="IMG/pizza-3010062_1280.jpg" alt="">
                <figcaption>PIZZA <br> R$ 39,90</figcaption>
              </a>
            </figure>
          </div>
        </div>

        <!-- Botões e paginação -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
      </section>

      <p>NOSSA HISTÓRIA DE SABOR</p>
      <button class="btn"><a href="#">SAIBA MAIS</a></button>
    </div>

    <section class="contato-whats">
      <a href="#"><img src="IMG/whatsapp-873316_1280.png" alt=""></a>
    </section>
  </main>

  <!-- ======== FOOTER ======== -->
  <footer>
    <div id="numero-telefone">
      <a href="#"><img src="IMG/Sem título5.png" alt=""></a>
      <p>68 98989-8989 — NOVA ESPERANÇA, RIO BRANCO, AC - BRASIL</p>
    </div>
    <div id="contatos">
      <a href="#"><img src="IMG/Sem título6.png" alt=""></a>
    </div>
  </footer>

  <!-- ======== SCRIPTS ======== -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="JS/script.js"></script>
</body>

</html>
